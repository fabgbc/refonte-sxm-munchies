version: 2
updates:
  # Mises à jour des dépendances npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Martinique"
    open-pull-requests-limit: 10
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
    # Ignorer les mises à jour majeures (merge manuel requis)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Mises à jour des GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Martinique"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
